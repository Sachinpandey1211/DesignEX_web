<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>DesignEX_web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="TemplateData/favicon.ico">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    #site-loader {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    #site-loader span {
      font-size: 16px;
      color: #333;
      margin-top: 12px;
    }

    #unity-container {
      width: 100%;
      height: 100%;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>

  <!-- WEBSITE STYLE LOADER -->
  <div id="site-loader">
    <span>Loading Virtual Walkthroughâ€¦</span>
  </div>

  <!-- UNITY CANVAS -->
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
  </div>

  <script>
    var canvas = document.querySelector("#unity-canvas");

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Build.loader.js";

    var config = {
      dataUrl: buildUrl + "/Build.data",
      frameworkUrl: buildUrl + "/Build.framework.js",
      codeUrl: buildUrl + "/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "DesignEX_web",
      productVersion: "0.1.0"
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement("meta");
      meta.name = "viewport";
      meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no";
      document.head.appendChild(meta);
    }

    var script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
      createUnityInstance(canvas, config)
        .then(() => {
          document.getElementById("site-loader").style.display = "none";
        })
        .catch((message) => {
          alert(message);
        });
    };

    document.body.appendChild(script);
  </script>

</body>
</html>
